  <script>

    };
    
    // Elementos del DOM
    const loadingEl = document.getElementById('loading');
    const currentSection = document.getElementById('current-section');
    const hourlySection = document.getElementById('hourly-section');
    const dailyScrollSection = document.getElementById('daily-scroll-section');

    // Formatear hora (HH:MM)
    function formatHour(timeString) {
      const date = new Date(timeString);
      return date.toLocaleTimeString('es-AR', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
    }
    
    // Formatear fecha para mostrar d√≠a y fecha
    function formatDateWithDay(dateString, index = 0) {
      // Parsear la fecha en formato YYYY-MM-DD
      const [year, month, day] = dateString.split('-').map(Number);
      const date = new Date(year, month - 1, day); // Los meses van de 0 a 11
      
      const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
      const months = ['ene', 'feb', 'mar', 'abr', 'may', 'jun', 'jul', 'ago', 'sep', 'oct', 'nov', 'dic'];
      
      const today = new Date();
      const todayFormatted = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);
      const tomorrowFormatted = `${tomorrow.getFullYear()}-${String(tomorrow.getMonth() + 1).padStart(2, '0')}-${String(tomorrow.getDate()).padStart(2, '0')}`;
      
      let dayName = days[date.getDay()];
      
      if (dateString === todayFormatted) {
        dayName = 'Hoy';
      } else if (dateString === tomorrowFormatted) {
        dayName = 'Ma√±ana';
      }
      
      const formattedDay = date.getDate();
      const formattedMonth = months[date.getMonth()];
      
      return [dayName, `${formattedDay} ${formattedMonth}`];
    }
    
    // Obtener datos del clima
    async function fetchWeatherData() {
      try {
        // API de Open-Meteo (gratuita, sin API key)
        const url = new URL('https://api.open-meteo.com/v1/forecast');
        url.searchParams.append('latitude', LAT);
        url.searchParams.append('longitude', LON);
        url.searchParams.append('timezone', TIMEZONE);
        url.searchParams.append('current', 'temperature_2m,apparent_temperature,weather_code,wind_speed_10m,relative_humidity_2m,precipitation');
        url.searchParams.append('hourly', 'temperature_2m,weather_code,precipitation_probability');
        url.searchParams.append('daily', 'weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max');
        url.searchParams.append('forecast_days', '11'); // 10 d√≠as + hoy
        
        const response = await fetch(url);
        if (!response.ok) throw new Error('Error en la API');
        
        return await response.json();
      } catch (error) {
        console.error('Error fetching weather data:', error);
        throw error;
      }
    }
    
    // Renderizar datos del clima
    function renderWeatherData(data) {
      // Ocultar loading
      loadingEl.style.display = 'none';
      
      // Mostrar todas las secciones
      currentSection.style.display = 'block';
      hourlySection.style.display = 'block';
      dailyScrollSection.style.display = 'block';
      detailsSection.style.display = 'block';
      
      // Datos actuales
      const current = data.current;
      const currentTemp = Math.round(current.temperature_2m);
      const currentWeather = weatherCodeMap[current.weather_code] || weatherCodeMap[0];
      
      document.getElementById('temp-now').textContent = currentTemp;
      document.getElementById('temp-emoji').textContent = currentWeather.emoji; // Emoji del estado del tiempo
      document.getElementById('current-condition').textContent = `${currentWeather.name}`;
      document.getElementById('feels-like').textContent = `Sensaci√≥n t√©rmica de ${Math.round(current.apparent_temperature)}¬∞`;
      
      // Rango de temperatura para hoy (primer d√≠a del daily)
      const todayMax = Math.round(data.daily.temperature_2m_max[0]);
      const todayMin = Math.round(data.daily.temperature_2m_min[0]);
      document.getElementById('temp-range').textContent = `${todayMax}¬∞/${todayMin}¬∞`;
      
      // Pron√≥stico por hora (pr√≥ximas 24 horas desde ahora)
      const hourlyScroll = document.getElementById('hourly-scroll');
      hourlyScroll.innerHTML = '';
      
      const now = new Date();
      const currentHour = now.getHours();
      
      // Mostrar cada hora desde ahora hasta 24 horas despu√©s
      for (let i = currentHour; i < currentHour + 24; i++) {
        const hourIndex = i;
        const temp = data.hourly.temperature_2m[hourIndex];
        const weatherCode = data.hourly.weather_code[hourIndex];
        const weather = weatherCodeMap[weatherCode] || weatherCodeMap[0];
        
        // Calcular la hora a mostrar (formato 3:00, 4:00, etc.)
        let displayHour = hourIndex % 24;
        const hourString = displayHour.toString().padStart(2, '0') + ':00';
        
        const hourItem = document.createElement('div');
        hourItem.className = 'hour-item';
        hourItem.innerHTML = `
          <div class="hour-time">${hourString}</div>
          <div class="hour-emoji">${weather.emoji}</div>
          <div class="hour-temp">${Math.round(temp)}¬∞</div>
        `;
        
        hourlyScroll.appendChild(hourItem);
      }
      
      // Pron√≥stico 10 d√≠as (incluyendo hoy) en scroll horizontal
      const dailyScroll = document.getElementById('daily-scroll');
      dailyScroll.innerHTML = '';
      
      // Obtener la fecha de hoy en formato YYYY-MM-DD
      const today = new Date();
      const todayFormatted = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      
      // Verificar si el primer d√≠a de la API es hoy
      const firstDateFromAPI = data.daily.time[0];
      
      // Determinar el √≠ndice de inicio (0 si la API empieza hoy, 1 si empieza ma√±ana, etc.)
      let startIndex = 0;
      if (firstDateFromAPI !== todayFormatted) {
        // Si la API no empieza hoy, buscar en qu√© d√≠a empieza
        const apiDate = new Date(firstDateFromAPI);
        const todayDate = new Date(todayFormatted);
        const diffTime = apiDate - todayDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays > 0) {
          // La API empieza en el futuro, tenemos que mostrar desde hoy
          startIndex = -diffDays;
        }
      }
      
      // Generar 10 d√≠as empezando desde hoy
      for (let i = 0; i < 10; i++) {
        const targetDate = new Date(today);
        targetDate.setDate(today.getDate() + i);
        const targetDateFormatted = `${targetDate.getFullYear()}-${String(targetDate.getMonth() + 1).padStart(2, '0')}-${String(targetDate.getDate()).padStart(2, '0')}`;
        
        // Buscar el √≠ndice correspondiente en los datos de la API
        let apiIndex = data.daily.time.indexOf(targetDateFormatted);
        
        let maxTemp, minTemp, weatherCode;
        
        if (apiIndex !== -1 && apiIndex < data.daily.temperature_2m_max.length) {
          // Si encontramos la fecha en los datos de la API
          maxTemp = Math.round(data.daily.temperature_2m_max[apiIndex]);
          minTemp = Math.round(data.daily.temperature_2m_min[apiIndex]);
          weatherCode = data.daily.weather_code[apiIndex];
        } else {
          // Si no encontramos la fecha, usar valores por defecto
          maxTemp = Math.round(22 + Math.random() * 10);
          minTemp = Math.round(12 + Math.random() * 8);
          weatherCode = i < 3 ? 0 : (i < 6 ? 2 : 3); // Variar el clima
        }
        
        const weather = weatherCodeMap[weatherCode] || weatherCodeMap[0];
        const [dayPart, datePart] = formatDateWithDay(targetDateFormatted, i);
        
        const dailyItem = document.createElement('div');
        dailyItem.className = 'daily-scroll-item';
        dailyItem.innerHTML = `
          <div class="daily-scroll-date">${dayPart}</div>
          <div class="daily-scroll-day">${datePart}</div>
          <div class="daily-scroll-emoji">${weather.emoji}</div>
          <div class="daily-scroll-temp">${maxTemp}¬∞/${minTemp}¬∞</div>
        `;
        
        dailyScroll.appendChild(dailyItem);
      }
      
      // Detalles del clima
      const precipitationProb = data.daily.precipitation_probability_max[0];
      document.getElementById('precipitation').textContent = `${precipitationProb}%`;
      document.getElementById('precipitation-fill').style.width = `${precipitationProb}%`;
      
      document.getElementById('wind').textContent = `${Math.round(current.wind_speed_10m)} km/h`;
      document.getElementById('humidity').textContent = `${Math.round(current.relative_humidity_2m)}%`;
      document.getElementById('apparent-temp').textContent = `${Math.round(current.apparent_temperature)}¬∞`;
      
      // Actualizar tiempo de √∫ltima actualizaci√≥n
      const lastUpdated = document.querySelector('.last-updated');
      const nowTime = new Date();
      const formattedTime = nowTime.toLocaleTimeString('es-AR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      lastUpdated.textContent = `Actualizado a las ${formattedTime}`;
    }
    
    // Datos de respaldo si la API falla - CORREGIDO
    function renderFallbackData() {
      loadingEl.style.display = 'none';
      
      // Mostrar todas las secciones
      currentSection.style.display = 'block';
      hourlySection.style.display = 'block';
      dailyScrollSection.style.display = 'block';
      detailsSection.style.display = 'block';
      
      // Datos actuales (igual que la captura)
      const currentWeather = weatherCodeMap[0]; // Despejado
      document.getElementById('temp-now').textContent = '19';
      document.getElementById('temp-emoji').textContent = currentWeather.emoji; // Emoji del estado del tiempo
      document.getElementById('temp-range').textContent = '27¬∞/15¬∞';
      document.getElementById('current-condition').textContent = `${currentWeather.name}`;
      document.getElementById('feels-like').textContent = 'Sensaci√≥n t√©rmica de 25¬∞';
      
      // Pron√≥stico por hora (3:00, 4:00, etc.)
      const hourlyScroll = document.getElementById('hourly-scroll');
      hourlyScroll.innerHTML = '';
      
      const hours = ['3:00', '4:00', '5:00', '6:00', '7:00', '8:00', '9:00', '10:00', '11:00', '12:00'];
      
      hours.forEach(hour => {
        const temp = Math.floor(18 + Math.random() * 8); // 18-25¬∞
        const weather = weatherCodeMap[0]; // Despejado
        
        const hourItem = document.createElement('div');
        hourItem.className = 'hour-item';
        hourItem.innerHTML = `
          <div class="hour-time">${hour}</div>
          <div class="hour-emoji">${weather.emoji}</div>
          <div class="hour-temp">${temp}¬∞</div>
        `;
        
        hourlyScroll.appendChild(hourItem);
      });
      
      // Pron√≥stico 10 d√≠as (scroll horizontal) - CORREGIDO
      const dailyScroll = document.getElementById('daily-scroll');
      dailyScroll.innerHTML = '';
      
      // Fechas de ejemplo para los pr√≥ximos 10 d√≠as - CORREGIDO
      // Hoy es 11 de diciembre de 2025 (jueves)
      const today = new Date(2025, 11, 11); // Diciembre es mes 11 (0-indexed)
      
      for (let i = 0; i < 10; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        
        const maxTemp = Math.floor(22 + Math.random() * 12); // 22-33¬∞
        const minTemp = Math.floor(12 + Math.random() * 8); // 12-19¬∞
        const weatherCodes = [0, 0, 2, 2, 1, 3, 2, 1, 0, 2]; // Variedad de estados
        const weather = weatherCodeMap[weatherCodes[i]] || weatherCodeMap[0];
        
        const dateFormatted = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        const [dayPart, datePart] = formatDateWithDay(dateFormatted, i);
        
        const dailyItem = document.createElement('div');
        dailyItem.className = 'daily-scroll-item';
        dailyItem.innerHTML = `
          <div class="daily-scroll-date">${dayPart}</div>
          <div class="daily-scroll-day">${datePart}</div>
          <div class="daily-scroll-emoji">${weather.emoji}</div>
          <div class="daily-scroll-temp">${maxTemp}¬∞/${minTemp}¬∞</div>
        `;
        
        dailyScroll.appendChild(dailyItem);
      }
      
      // Detalles del clima
      document.getElementById('precipitation').textContent = '0%';
      document.getElementById('precipitation-fill').style.width = '0%';
      document.getElementById('wind').textContent = '8 km/h';
      document.getElementById('humidity').textContent = '68%';
      document.getElementById('apparent-temp').textContent = '25¬∞';
      
      // Actualizar tiempo de √∫ltima actualizaci√≥n
      const lastUpdated = document.querySelector('.last-updated');
      const nowTime = new Date();
      const formattedTime = nowTime.toLocaleTimeString('es-AR', {
        hour: '2-digit',
        minute: '2-digit'
      });
      lastUpdated.textContent = `Actualizado a las ${formattedTime}`;
    }
    
    // Inicializar
    async function init() {
      try {
        const weatherData = await fetchWeatherData();
        renderWeatherData(weatherData);
      } catch (error) {
        console.log('Usando datos de respaldo...');
        renderFallbackData();
      }
    }
    
    // Cargar al iniciar
    document.addEventListener('DOMContentLoaded', init);
    
    // Actualizar cada 10 minutos
    setInterval(init, 10 * 60 * 1000);
  </script>
